<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>nested flexbox</title>
  </head>
  <style>
    .flexbox {
      display: flex;
      flex-direction: row;
      height: 50px;
    }
    .column1 {
      background-color: lightpink;

      width: 100px;
    }
    .column2 {
      background-color: aqua;
      width: 200px;
    }
    .row2-item {
      background-color: black;
      color: white;
    }
    .row2 {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: space-between;
    }
  </style>
  <body>
    <div class="flexbox">
      <div class="column1"></div>
      <div class="column2">
        row1
        <div class="row2">
          <div class="row2-item">row2</div>
          <div class="row2-item">row2</div>
        </div>
      </div>
    </div>
  </body>
</html>
